<!--The content below is only a placeholder and can be replaced.-->
<div class="container" id="mainDiv">
  <h1>User Form</h1>
  <h2 class="angular-2-css-background"></h2>

  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="name.value" required
             minlength="4" maxlength="10" ngModel>
      <div *ngIf="(name.touched || name.dirty) && name.errors" class="alert alert-danger" id="nameErrorDiv">
        <div [hidden]="!name.errors.required">
          Please enter name
        </div>
        <div [hidden]="!name.errors.minlength">
          Please enter at least 4 characters
        </div>
      </div>
      <!--<div *ngIf="(name.touched || name.dirty)&& name.value?.length>10" class="alert alert-danger">-->
      <!--<div [hidden]="!name.value?.length>10">-->
      <!--Please enter at most 10 characters-->
      <!--</div>-->
      <!--</div>-->
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="email.value" required ngModel
             pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
      <div *ngIf="(email.touched || email.dirty) && email.errors" class="alert alert-danger" id="emailErrorDiv">
        <div [hidden]="!email.errors.required">
          Please enter email
        </div>
        <div [hidden]="!email.errors.pattern">
          Please enter at a valid email Eg: xxxx@yyyy.com
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" #street="ngModel" [(ngModel)]="street.value" required
             ngModel>
      <div *ngIf="(street.touched || street.dirty) && street.errors" class="alert alert-danger" id="streetErrorDiv">
        <div [hidden]="!street.errors.required">
          Please enter street
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" #city="ngModel" [(ngModel)]="city.value" required ngModel>
      <div *ngIf="(city.touched || city.dirty) && city.errors" class="alert alert-danger" id="cityErrorDiv">
        <div [hidden]="!city.errors.required">
          Please enter city
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>State:</label>
      <select #stateSelect class="form-control" name="stateSelect" required>
        <option *ngIf='selectedCountry.id == 0' value="0">--Select--</option>
        <option *ngFor="let state of states "
                value={{state.id}}>{{state.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Country:</label>
      <select #countrySelect [(ngModel)]="selectedCountry.id"
              (change)="onSelect($event.currentTarget.selectedIndex)" class="form-control" name="countrySelect"
              required >
        <option
          value="0"
          selected="true"
          disabled
          hidden>--Select--</option>
        <!--<option value="-1">Select one option ... </option>-->
        <!--<option [ngValue]="null">Select Category</option>-->
        <!--<option value="" infor-translate="select_application_name"></option>-->
        <option *ngFor="let country of countries"
                value={{country.id}}>{{country.name}}
        </option>
      </select>
    </div>

    <!--<label>State:</label>-->
    <!--<select #stateSelect class="form-control" name="stateSelect" [(ngModel)]="selectedState.id" (change)="onSelectState($event.currentTarget.selectedIndex)">-->
    <!--<<option value="0">&#45;&#45;Select&#45;&#45;</option>-->
    <!--<option *ngFor="let state of states "-->
    <!--value= {{state.id}}>{{state.name}}-->
    <!--</option>-->
    <!--</select>-->
    <!--</div>-->
    <!--<div class="form-group">-->
    <!--<label>Country:</label>-->
    <!--<select #countrySelect class="form-control" name="countrySelect">-->
    <!--<option *ngIf='selectedState.id == 0' value="0">&#45;&#45;Select&#45;&#45;</option>-->
    <!--<option *ngFor="let country of countries"-->
    <!--value= {{country.id}}>{{country.name}}-->
    <!--</option>-->
    <!--</select>-->
    <!--</div>-->
    <div class="form-group">
      <label>Zip</label>
      <input type="text" class="form-control" name="zip" #zip="ngModel" pattern="^[1-9][0-9]{4}-[1-9][0-9]{3}$" required
             ngModel>


      <div *ngIf="(zip.touched || zip.dirty) && zip.errors" class="alert alert-danger" id="zipErrorDiv">
        <div [hidden]="!zip.errors.required">
          Please enter zip code
        </div>
        <div [hidden]="!zip.errors.pattern">
          Please enter a valid zip code Eg: 11111-11111
        </div>
      </div>
    </div>
    <!--</div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
    </div>
  </form>
</div>
